<!DOCTYPE html>
<html lang="en">
<head>
    <title>Star Ranking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #0b0c1d;
            padding: 20px;
            position: relative;
            overflow: hidden;
            color: white;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            position: relative;
            z-index: 2;
        }
        .tile {
            background: linear-gradient(135deg, rgba(25,25,112,0.8), rgba(70,130,180,0.5));
            padding: 20px;
            width: 220px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease-in-out;
        }
        .tile:hover {
            transform: scale(1.1);
        }
        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(0,0,139,0.3) 100%), url('https://source.unsplash.com/1600x900/?space,stars,galaxy');
            background-size: cover;
            background-position: center;
            opacity: 0.8;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="background-overlay"></div>
    <h1>Star Ranking</h1>
    <div class="container">
        <a href="/rank-star" class="tile">
            Rank a Star
        </a>
        <a href="/sphere-data" class="tile">
            View Star Sphere
        </a>
        <a href="/predict" class="tile">
            Exo Planet Prediction
        </a>
    </div>
</body>
</html>
