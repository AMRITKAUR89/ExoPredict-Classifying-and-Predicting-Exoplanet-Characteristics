<!DOCTYPE html>
<html>
<head>
    <title>Rank a Star</title>
    <script src="{{ url_for('static', filename='rank_star.js') }}"></script>
</head>
<body>
    <h1>Rank a Star</h1>
    <select id="starSelect">
        {% for star in stars %}
            <option value="{{ star }}">{{ star }}</option>
        {% endfor %}
    </select>
    <button onclick="rankStar()">Rank</button>
</body>
</html>
