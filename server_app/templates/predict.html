<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Exoplanets</title>
</head>
<body>
    <h1>Predict Number of Exoplanets</h1>

    <form method="POST">
        <label for="temperature">Star Temperature (K):</label><br>
        <input type="number" name="temperature" step="any" required><br><br>

        <label for="radius">Star Radius (Solar Radius):</label><br>
        <input type="number" name="radius" step="any" required><br><br>

        <label for="mass">Star Mass (Solar Mass):</label><br>
        <input type="number" name="mass" step="any" required><br><br>

        <label for="metallicity">Star Metallicity:</label><br>
        <input type="number" name="metallicity" step="any" required><br><br>

        <input type="submit" value="Predict">
    </form>

    {% if prediction is not none %}
        <h2>Predicted Number of Exoplanets: {{ prediction }}</h2>
    {% endif %}
    
    <br>
    <a href="/">Go back to the Home Page</a>
</body>
</html>
